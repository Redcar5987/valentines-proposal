<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üòå</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #ff66b2, #ff1493, #ff66b2, #ff1493);
            background-size: 400% 400%;
            animation: bgAnimation 6s infinite alternate;
        }
        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            margin-top: 80px;
            font-size: 50px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .buttons {
            margin-top: 50px;
            position: relative;
        }
        button {
            font-size: 22px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #yes {
            background-color: #ff1493;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px #ff69b4;
            transition: 0.3s;
        }
        #yes:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff1493;
        }
        #no {
            position: absolute;
            background-color: #ffcccc;
            color: black;
            font-weight: bold;
        }
        #message {
            font-size: 30px;
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            display: none;
            animation: pop-in 0.5s ease-in-out;
        }
        @keyframes pop-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .heart {
            position: absolute;
            color: #ff1493;
            font-size: 25px;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? üòå</h1>
    
    <div class="buttons">
        <button id="yes" onclick="sayYes()">YES üíñ</button>
        <button id="no" onmouseover="moveButton()">NO üòè</button>
    </div>

    <p id="message">You didn't really have a choice üòåüíñ</p>

    <script>
        function sayYes() {
            document.getElementById("message").style.display = "block";
            explodeHearts();
        }

        function moveButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function explodeHearts() {
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                heart.style.fontSize = Math.random() * 40 + 10 + "px";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }

        function floatingHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "üíñ";
                heart.classList.add("heart");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.bottom = "0px";
                heart.style.fontSize = Math.random() * 30 + 10 + "px";
                heart.style.animationDuration = Math.random() * 5 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 8000);
            }, 500);
        }

        floatingHearts();
    </script>

</body>
</html>
